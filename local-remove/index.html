<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset LocalStorage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h2>Reset LocalStorage</h2>
    <button onclick="clearLocalStorage()">Hapus Semua LocalStorage</button>
    <p id="message" style="color: green; margin-top: 10px;"></p>

    <script>
        function clearLocalStorage() {
            localStorage.clear();
            sessionStorage.clear(); // Hapus semua data di SessionStorage
            document.getElementById("message").innerText = "LocalStorage berhasil dihapus!";
        }
    </script>
</body>
</html>
