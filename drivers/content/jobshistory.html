<body>
    <div class="container mt-4">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb fw-bold">
                <li class="breadcrumb-item">
                    <a href="../drivers" class="text-primary" style="text-decoration: none;">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Jobs History</li>
            </ol>
        </nav>

        <!-- Search Bar dan Tambah Mobil (Sticky & Selalu Kanan) -->
        <div class="sticky-header">
            <div class="d-flex align-items-center">
                <input type="text" id="searchTransaksi" class="form-control me-2" placeholder="Cari pesanan..." onkeyup="searchRental()">
            </div>
        </div>

        <!-- Table Responsive -->
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-striped" id="transaksiTable">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Order ID</th>
                        <th>Jenis Sewa</th>
                        <th>Nama Penyewa</th>
                        <th>Nomer Telephone</th>
                        <th>Tanggal Sewa</th>
                        <th>Jumlah Hari</th>
                        <th>Total Harga</th>
                        <th>Pembayaran sisa</th>
                        <th>Status</th>
                        <th>Mobil Disewa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="transaksiTableBody">
                    <tr>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td>?</td>
                        <td data-label="Aksi">
                            <button class="btn btn-warning btn-sm" disabled>Edit</button>
                            <button class="btn btn-danger btn-sm" disabled>Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav>
            <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
        </nav>
    </div>

    <!-- Toast Notification -->
    <div id="toastNotification" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Pesan notifikasi
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
