<body>
  <div class="container my-4">
      <!-- Row 1: Logo + Card Keuntungan -->
      <div class="row mb-4">
          <!-- Logo Card -->
          <div class="col-lg-6 mb-4">
              <div class="card text-center shadow h-100">
                  <div class="card-body d-flex flex-column align-items-center justify-content-center">
                      <img src="../source/image/dashboard-logo.png" alt="Logo Perusahaan" class="dashboard-logo" style="height: auto; margin-bottom: 15px; margin-top: 15px;">
                  </div>
              </div>
          </div>

          <!-- Card Rental Aktif & Total Sewa Diselesaikan -->
        <div class="col-lg-6">
            <div class="row h-100">
                <!-- Rental Aktif -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow text-center h-100">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-briefcase fa-3x text-success mb-3"></i>
                            <h5 class="card-title">Rental Aktif</h5>
                            <h3 id="rental-aktif" class="mb-0">3</h3>
                        </div>
                    </div>
                </div>

                <!-- Total Sewa Diselesaikan -->
                <div class="col-lg-6 col-md-6 mb-4">
                    <div class="card shadow text-center h-100">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <i class="fas fa-check-circle fa-3x text-primary mb-3"></i>
                            <h5 class="card-title">Rental Selesai</h5>
                            <h3 id="total-sewa" class="mb-0">25</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <!-- Row 2: Statistik -->
      <div class="row">
          <!-- Jumlah Mobil -->
          <div class="col-lg-3 col-md-6 mb-4">
              <div class="card shadow text-center h-100">
                  <div class="card-body">
                      <i class="fas fa-car fa-3x text-primary mb-3"></i>
                      <h5 class="card-title">Jumlah Mobil</h5>
                      <h3 id="jumlah-mobil" class="mb-0">25</h3>
                  </div>
              </div>
          </div>

          <!-- Jumlah Supir -->
          <div class="col-lg-3 col-md-6 mb-4">
              <div class="card shadow text-center h-100">
                  <div class="card-body">
                      <i class="fas fa-user-tie fa-3x text-success mb-3"></i>
                      <h5 class="card-title">Jumlah Supir</h5>
                      <h3 id="jumlah-supir" class="mb-0">10</h3>
                  </div>
              </div>
          </div>

          <!-- Rental Dibatalkan -->
          <div class="col-lg-3 col-md-6 mb-4">
              <div class="card shadow text-center h-100">
                  <div class="card-body">
                      <i class="fas fa-ban fa-3x text-danger mb-3"></i> <!-- Ikon untuk dibatalkan -->
                      <h5 class="card-title">Rental Dibatalkan</h5>
                      <h3 id="rental-dibatalkan" class="mb-0">10</h3>
                      <!-- Ganti dengan jumlah rental yang dibatalkan -->
                  </div>
              </div>
          </div>

          <!-- Jumlah Garasi -->
          <div class="col-lg-3 col-md-6 mb-4">
              <div class="card shadow text-center h-100">
                  <div class="card-body">
                      <i class="fas fa-warehouse fa-3x text-danger mb-3"></i>
                      <h5 class="card-title">Jumlah Garasi</h5>
                      <h3 id="jumlah-garasi" class="mb-0">5</h3>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <style>
    .card {
        border-radius: 15px;
    }

    .card i {
        opacity: 0.8;
    }

    .card:hover {
        transform: scale(1.03);
        transition: all 0.2s ease-in-out;
    }

  </style>
  <!-- Icons (Font Awesome or similar) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script type="module" src="../script/dashboard.js"> </script>
</body>
