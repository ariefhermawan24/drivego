<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        .icon {
            font-size: 50px;
            color: #00aaff;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #00aaff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .icons i {
            font-size: 30px;
            color: #00aaff;
        }
        button {
            position: relative;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #0077cc;
            box-shadow: 0px 0px 10px rgba(0, 170, 255, 0.7);
        }

        button:active {
            transform: scale(0.95);
        }

        button .email-icon {
            opacity: 0;
            transform: translateX(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        button:hover .email-icon {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <i class="fas fa-tools icon"></i>
        <h1 class="mt-3">Website Sedang dalam Pengembangan</h1>
        <p>Hai, saat ini situs ini masih dalam tahap pengembangan. <br> Kami sedang mempersiapkan sesuatu yang lebih baik. Mohon ditunggu.</p>
        <button class="btn btn-primary mt-3" onclick="location.href='mailto:ariefhermawan072@gmail.com'">
            <i class="fas fa-envelope email-icon"></i> Hubungi Kami
        </button>
    </div>
</body>
</html>
