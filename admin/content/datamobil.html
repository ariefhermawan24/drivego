<body>
    <div class="container mt-4">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../admin">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data Mobil</li>
            </ol>
        </nav>

        <!-- Search Bar dan Tambah Mobil (Sticky & Selalu Kanan) -->
        <div class="sticky-header">
            <div class="d-flex align-items-center">
                <input type="text" id="searchMobil" class="form-control me-2" placeholder="Cari mobil..." onkeyup="searchTable()">
                <button class="btn btn-primary btn-tambah" data-bs-toggle="modal" data-bs-target="#modalTambahMobil">
                    <i class="fas fa-plus"></i> <span class="d-none d-md-inline">Tambah Mobil</span>
                </button>
            </div>
        </div>

        <!-- Table Responsive -->
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-striped" id="mobilTable">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Nama Mobil</th>
                        <th>Merek</th>
                        <th>Status</th>
                        <th>Harga Sewa</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="mobilTableBody">
                    <tr>
                        <td data-label="#">1</td>
                        <td data-label="Nama Mobil">Toyota Avanza</td>
                        <td data-label="Merek">Toyota</td>
                        <td data-label="Status">Tersedia</td>
                        <td data-label="Harga Sewa">Rp 300.000/hari</td>
                        <td data-label="Aksi">
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Hapus</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav>
            <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
        </nav>
    </div>

    <!-- Toast Notification -->
    <div id="toastNotification" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Pesan notifikasi
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
